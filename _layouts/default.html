<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8"/>
	<meta name="generator" content="Jekyll">

	<title>{%if page.title %}{{ page.title }}{% else %}{{ site.title }}{% endif %}</title>

	<link rel="stylesheet" href="{{ "/css/asciidoc.css" | prepend: site.baseurl | replace: '//', '/' }}">
	<link rel="stylesheet" href="{{ "/css/layout-cc.css" | prepend: site.baseurl | replace: '//', '/' }}">
</head>
<body>
<div id="sidebar">
    <div id="title">
        <a href="{{ site.baseurl }}">twee</a>
        <span id="subtitle">an equational theorem prover</span>
    </div>
    <ul id="menu">
        {% for page in site.pages %}
            <li><a href="{% if site.baseurl == "/" %}{{ page.url }}{% else %}{{ page.url | prepend: site.baseurl }}{% endif %}" title="{{ page.title }}">{{ page.title }}</a>
        {% endfor %}
      
        <li><a href="https://github.com/nick8325/twee">Github</a>
    </ul>
</div>
<div id="main">
<div id="content">
{{content}}
</div>
</body>
</html>
